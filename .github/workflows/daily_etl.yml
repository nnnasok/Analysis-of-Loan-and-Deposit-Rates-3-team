name: Daily ETL to Neon

on:
  schedule:
    - cron: '10 10 * * *'
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      COOKIES: ${{ secrets.COOKIES_ }}
      DATABASE_URL: ${{ secrets.NEON_DB_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        run: python main.py

      - name: Commit updated CSV
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add storage/history/*.csv
          git add storage/raw_data/**/*.csv
          git add storage/raw_data/regions/*.csv
          git commit -m "Daily data update" || echo "No changes to commit"
          git push origin HEAD
